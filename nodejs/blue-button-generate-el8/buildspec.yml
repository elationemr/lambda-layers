version: 0.2

phases:
  install:
    commands:
      - echo Installing Mocha...
      - cd nodejs/blue-button-generate-el8 && npm install
  pre_build:
    commands:
      - echo moving stuff
      - ls -la
      - pwd
      - mkdir nodejs
      - cp package.json nodejs
      - cd nodejs
      - ls -la
      - pwd
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - cd ..
      - ls -la
      - pwd
      - zip -r blue-button-generate-el8.zip nodejs
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - HelloWorld.js
